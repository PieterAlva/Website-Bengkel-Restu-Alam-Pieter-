<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bengkel Motor Restu Alam</title>
    <style>
        .content-section {
            display: none; /* Sembunyikan semua konten awalnya */
        }
        .logo {
            max-width: 200px; /* Mengatur lebar maksimum logo */
            margin: 20px auto; /* Margin atas dan bawah 20px, tengah secara horizontal */
            display: block; /* Menampilkan logo sebagai blok */
        }
        body {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Restu Alam</a>
     
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" onclick="showSection('home')">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="layanan.html" onclick="showSection('services')">Layanan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kontak.html" onclick="showSection('contact')">Kontak</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html" onclick="showSection('payment')">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="antrian.html" onclick="showSection('antrian')">Antrian</a>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        .content-section {
            text-align: center; /* Memusatkan teks */
        }
    </style>
    
    <div class="container mt-5">
        <div id="home" class="content-section">
            <img src="img/motroku-removebg-preview.png" alt="Bengkel Motor Ghaib" class="logo">
            <h1>Selamat Datang di Bengkel Motor Restu Alam</h1>
            <p>Kami menyediakan layanan perbaikan dan perawatan motor yang terbaik untuk anda.</p>
            <h2>Buka Setiap Hari (Pukul: 07.30 - 18.00)</h2>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p>2021 Bengkel Motor Restu Alam</p>
    </footer>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
        showSection('home');
    </script>
</html>
